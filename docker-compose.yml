version: '3.7'
services:
  node:
    build:
      context: nodes
    container_name: cassandra
    ports:
      - 7000:7000
      - 7001:7001
      - 9042:9042
      - 9160:9160
    expose:
      - 7000
      - 7001
      - 9042
      - 9160
    networks:
      - cassandra-network
networks:
  cassandra-network:
  default:
    external:
      name: cassandra-network